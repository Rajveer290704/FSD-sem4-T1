<html>
  <body>
    <p id="demo">Hello</p>
    <script>
      size = 10;
      function disp() {
        if(size>50){
            clearInterval(i)
        }
        a = document.getElementById("demo");
        a.style.fontSize = size + "px";
        a.style.color = "blue";
        size += size;
      }
      disp();
      i = setInterval(disp, 1000);
    </script>
  </body>
</html>
